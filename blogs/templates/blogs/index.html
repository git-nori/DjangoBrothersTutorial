<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="text-align: center;">BlogSite</h1>
    <div style="width: 70%; margin: 0px auto;">
        <hr />
        {% for blog in blogs %}
        <div>
            <h3>{{ blog.title }}</h3>
            <!--truncatechars(テンプレートタグフィルター)を用いて100文字だけ表示するよう設定-->
            <div>{{ blog.text | truncatechars:100 }}</div>
            <div style="text-align: right">
                <!--このリンクがblogsアプリケーション内のurls.pyで「detail」と名前をつけたURLにリンクするよう設定-->
                <a href="{% url 'blogs:detail' blog_id=blog.id %}">記事を読む</a>
            </div>
        </div>
        <hr />
        {% endfor %}
    </div>
</body>
</html>
